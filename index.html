<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grayscale Image App</title>
</head>
<body>
    <h1>Upload Image to Grayscale</h1>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="uploadImage()">Upload</button>
    <img id="resultImage" alt="Grayscale Output">

    <script>
        async function uploadImage() {
            const input = document.getElementById('imageInput');
            const file = input.files[0];
            const formData = new FormData();
            formData.append('image', file);

            const response = await fetch('/grayscale', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            document.getElementById('resultImage').src = 'data:image/png;base64,' + data.image;
        }
    </script>
</body>
</html>
